# Render Blueprint for Kirjastokaveri
# This file enables automatic deployment from GitHub
# Documentation: https://render.com/docs/blueprint-spec

services:
  # Backend API (FastAPI)
  - type: web
    name: kirjastokaveri-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: KIRJASTO_DATABASE_URL
        fromDatabase:
          name: kirjastokaveri-db
          property: connectionString
      - key: KIRJASTO_SECRET_KEY
        generateValue: true
      - key: KIRJASTO_ENVIRONMENT
        value: production
      - key: KIRJASTO_CORS_ALLOW_ORIGINS
        value: '["https://kirjastokaveri-frontend.onrender.com"]'
      - key: KIRJASTO_FINNA_BASE_URL
        value: https://api.finna.fi
      - key: KIRJASTO_SCHEDULER_ENABLED
        value: "true"
      - key: PORT
        value: "8000"
    autoDeploy: true

  # Frontend (React + Vite)
  - type: web
    name: kirjastokaveri-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: kirjastokaveri-backend
          property: host
    autoDeploy: true

databases:
  - name: kirjastokaveri-db
    databaseName: kirjastokaveri
    plan: free
    user: kirjastokaveri
