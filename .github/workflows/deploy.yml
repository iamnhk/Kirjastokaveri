# Deploy to Render
# Triggers on push to main branch after CI passes
# Render auto-deploys from GitHub - this workflow is optional for manual deploys

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual triggers

jobs:
  # ============================================
  # Deploy to Render (via API)
  # ============================================
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deploy Hook (Backend)
        if: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND != '' }}
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}"
        continue-on-error: true

      - name: Trigger Render Deploy Hook (Frontend)
        if: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND != '' }}
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}"
        continue-on-error: true

      - name: Deployment Info
        run: |
          echo "âœ… Deployment triggered!"
          echo "Note: Render auto-deploys from GitHub by default."
          echo "This workflow is only needed if you want manual deploy triggers."
