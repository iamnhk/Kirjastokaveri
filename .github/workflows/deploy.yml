# Deploy to Railway
# Triggers on push to main branch after CI passes

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual triggers

jobs:
  # ============================================
  # Deploy Backend to Railway
  # ============================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    # Only deploy if CI passes (when triggered by push)
    # Skip CI check for manual workflow_dispatch
    if: github.event_name == 'workflow_dispatch' || success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Backend to Railway
        run: railway up --service backend
        working-directory: ./backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # ============================================
  # Deploy Frontend to Railway (or Vercel)
  # ============================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Frontend to Railway
        run: railway up --service frontend
        working-directory: ./frontend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
